version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 176087999103.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=176087999103.dkr.ecr.us-east-1.amazonaws.com/portfolio
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t portfolio .
      # Tag with both latest and IMAGE_TAG
      - docker tag portfolio:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker tag portfolio:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "Pushing Docker image..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Creating imagedefinitions.json for ECS deployment..."
      - printf '[{"name":"%s","imageUri":"%s:%s"}]' "ecs-fargate-container" "$REPOSITORY_URI" "$IMAGE_TAG" > imagedefinitions.json
      - echo "Build and push completed successfully!"

artifacts:
  files:
    - imagedefinitions.json
