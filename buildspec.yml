version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 176087999103.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=176087999103.dkr.ecr.us-east-1.amazonaws.com/portfolio
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t portfolio .
      - docker tag portfolio:latest 176087999103.dkr.ecr.us-east-1.amazonaws.com/portfolio:latest

  post_build:
    commands:
      - echo "Pushing Docker image..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push 176087999103.dkr.ecr.us-east-1.amazonaws.com/portfolio:latest
      - echo "Creating imagedefinitions.json file for ECS..."
      - printf '[{"name":"%s","imageUri":"%s"}]' "portfolio-cluster" "176087999103.dkr.ecr.us-east-1.amazonaws.com/portfolio" > imagedefinitions.json
      - echo "Build and push completed successfully!"

artifacts:
  files:
    - imagedefinitions.json
